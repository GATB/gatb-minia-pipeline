<script src="scripts/checker.js"></script>

  <style type="text/css">
    .intro {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;

    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #getcontig
    {
      width:200px;
    }

    .tool_info{
      height:20px;
      width:20px;
    }
    
    .footer-bk-clr {
      background-color: rgba(255, 255, 255, 1.0);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="#" onclick="open1();">Help</a></li>
        <li><a href="#" onclick="open2();">Contact</a></li>
      </ul>
      <h3 class="text-muted">Online Bacterial Genome Assembler</h3>
    </div>

    <div class="panel panel-default" id="form-data">
      <div class="panel-body">
        <form action="" method="POST" enctype="multipart/form-data" accept-charset="utf-8" id="formUpload">
          <!-- Hidden Job ID -->
          <input name="job[webapp_id]" value=122 type="hidden" />
          <h4>Upload Data</h4>
          <br />
          <select id="file_type" onchange="filetype();">
            <option>Select Read Type</option>
            <option>Interleaved Paired Reads (1 File)</option>
            <option>Non-Interleaved Paired Reads (2 Files)</option>
          </select>
          <a href="#"><img class="tool_info" data-toggle="tooltip" title="Type of Read File can be Interleaved Paired Reads - 1 File. It can be Non- Interleaved Paired Reads - 2 File" src="help.png" /></a>
          <br /><br />
          <!-- Hidden Input file -->
          <input id="inputfile" style="display: none;" name="files[0]" type="file" />
          <div class="input-group" id="file-1" style="display:none;">
            <span class="input-group-btn">
              <button class="btn btn-info" type="button" onclick="$('#inputfile').click();">
                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> &nbsp;&nbsp;Browse
              </button>
            </span>
            <input id="subfile" type="text" class="form-control" placeholder="Input file..." readonly="readonly">
          </div>

          <br />

          <input id="inputfile2" style="display:none;" name="files[1]" type="file" />
          <div class="input-group" id="file-2" style="display:none;">
            <span class="input-group-btn">
              <button class="btn btn-info" type="button" onclick="$('#inputfile2').click();">
                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> &nbsp;&nbsp;Browse
              </button>
            </span>
            <input id="subfile2" type="text" class="form-control" placeholder= "Input file..." readonly="readonly">
          </div>

          <br />
          <div id="file-size-info"  style="display:none;">
            <p class="text-info">Input Read File. Accepted formats: Fasta, FastQ (plain text or gzipped).</br>File size limit:
            <script type="text/javascript">
            document.write(getFileSizeLimitStr());
            </script>
            </p>
          </div>
          <!-- END Input file -->
          <hr>
          <!-- Submit -->
          <button type="submit" class="btn btn-primary pull-right" style="position:relative;left:-78%;">Compute Assembly</button>
          <br /><br />
        </form>
      </div><!-- END panel-body -->
    </div><!-- END panel-default -->
    
    <div id="result_assembly" style="font-family:Roboto;font-size:30px;">
    </div>
  
    <br />
  
    <div id="assembly_test">
    </div>
    <div id="assembly">
    </div>
    <div id="basic_table">
    </div>
    <div id="stat" style="">
    </div>
    <div id="result_table">
    </div>
    <div id="chartContainer" style="">
    </div>
    <div id="getcontigs" style="width:200px;">
    </div>
    <div id="stats" style="width:200px">
    </div>

    <div class="footer navbar-fixed-bottom footer-bk-clr">
      <p align="center">
      <a href="https://gatb.inria.fr/software/de-novo-genome-assembly/"  target="_blank">GATB Assembly Pipeline</a> <span id='tuto-release-tag'></span> &#x223c; 
        Made with &#x2764; by <a href="https://team.inria.fr/genscale/" target="blank_">Genscale Team</a>, Inria &#x223c;  
        Powered by <a href="https://allgo.inria.fr/" target="_blank">A||GO</a>
        </p>
    </div>

  </div><!-- END container -->

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>

  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>

  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- Bootstrap-select's JS files.-->
  <script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
  <script src="/bower_components/bootstrap-select/dist/js/i18n/defaults-en_US.min.js"></script>
  <!-- endbuild -->


  <script src="//code.jquery.com/jquery-1.12.3.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/form.js"></script>
  <script src="scripts/download.js"></script>

  <!-- Bootflat's JS files.-->
  <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
  <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
  <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>
  <!-- endbuild -->
</body>
